<html>
    <head>
        <title>hao ge</title>
        <style>
            .button_style1 {
                background: black;
                color: red;
            }
            .button_style2 {
                background: blue;
                color: yellow;
            }
        </style>
    </head>
    <body>
        <h3>this is hao ge</title>
        <div>
            <h6>
                name
            </h6>
        </div>
        <div>
            <input id="name" type="text" placeholder="please input your name"/>
            <button id="btn1" class="button_style1">confirm</button>
            <button id="btn2" class="button_style2">gender</button>
        </div>
        <div>
            <input type="radio" name="gender" value="man"/> man
            <input type="radio" name="gender" value="women"/> women
        </div>
        <script>
            const btn = document.querySelector('#btn1');
            const btn2 = document.querySelector('#btn2');
            const name = document.querySelector('#name');
            btn.addEventListener('click', function(){
                const inputName = name.value
                alert('your name is '+inputName)
            });
            btn2.addEventListener('click', function(){
                const gender = document.querySelector('input[name="gender"]:checked');
                if(gender){
                    alert('this gender is '+gender.value)
                }else{
                    alert('this gender is null')
                }
            });
        </script>
    </body>
</html>
