<html>
    <body>
        <h6 id="title1">大标题</h6>
        <input type="text" placeholder="输入name"/>
        <button id="btn1">点击</button>
        <div id="content">内容数据</div>
        <script>
            for(let i = 0; i < 5 ;i ++){
                console.log('this is log '+i);
            }
            const fruits = ['a','b','c']
            for(let fruit of fruits){
                console.log('this fruits is '+fruit);
            }
            fruits.forEach(function(fruit){
                console.log('this fruits is '+fruit)}
            );
            const user = {
                name:'cc',
                age:30,
                city:'北京'
            };
            for(let key in user){
                console.log('key is '+key +' ' +user[key])
            }

            const btn1 = document.querySelector('#btn1');
            const title1 = document.querySelector('#title1');
            const content = document.querySelector('content');

            btn1.addEventListener('click', function(){
                title1.innerText = '点击后'
                content.innerHTML = 'content修改'
            })
        </script>
    </body>
</html>
