<html>
<head>
    <title>测试1</title>
    <style>
        body {
            background: white;
        }
        h1 {
            color: #b35454;
            font-size: 13px;
        }
        .button_one {
            background: #1e0505;
            font-size: 10px;
            color: white;
        }
        .button_two {
            background: #2fad0d;
            font-size: 10px;
            color: rgb(18, 16, 16);
        }
    </style>
</head>
<body>
    <h1>标题标题</h1>
    <button id="btn1" class="button_one">立即参与</button>
    <div>
        <input id="name" type="text" placeholder="输入姓名" />
        <button id="btn2" class="button_two">按钮</button>
    </div>
    <script>
        const name = document.querySelector('#name');
        const btn1 =document.querySelector('#btn1');
        btn1.addEventListener('click',function(){
            const changeName = name.value;
            alert('change name is '+changeName)
        });


        const btn2 = document.querySelector('#btn2');
        btn2.addEventListener('click',function(){
            const inputName = name.value
            alert('name is '+inputName)
        });
    </script>
    
</body>
</html>
