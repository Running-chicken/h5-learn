  <html>                                                                                                                                                                                                                                                  
  <head>                                                                                                                                                                                                                                                  
      <meta charset="UTF-8">                                                                                                                                                                                                                              
      <title>h5练习</title>                                                                                                                                                                                                                       
      <style>                                                                                                                                                                                                                                             
        body {
            background: #c9d9e0;
        }
        h1 {
            color: #FFFFFF;
            font-size: 40px;
        }      
        button{
            background: #00ff00;
            border-color: #c9d9e0;
            border-radius: 10px;
            font-size: 20px;
        }                                                                                                                                                                                                                        
      </style>                                                                                                                                                                                                                                            
  </head>                                                                                                                                                                                                                                                 
  <body>    
    <h1>测试一下标题自动保存</h1>
    <button>立即参与</button>                                                                                                                                                                                                                                              
    <div>
        <input type="text" placeholder="请输入手机号" />
        <textarea placeholder="请输入留言"></textarea>
        <a href="http://www.baidu.com">跳转到百度</a>
        <img src="https://via.placeholder.com/150" alt="图片" />
        <input type="radio" name="gender"/> 男
        <input type="radio" name="gender"/> 女
        <input type="radio" name="gender"/> 中
    </div>   
    <div>
        <input type="text" id="phoneText" placeholder="输入验证码"/>
        <button id="submitBtn">提交</button>
    </div>
    <script>
        const phoneText = document.querySelector('#phoneText');
        const submitBtn = document.querySelector('#submitBtn');
        submitBtn.addEventListener('click',function(){
            const phone = phoneText.value;
            alert('你输入的手机号是'+ phone)
        })
    </script>
  
    <script>
        const title = document.querySelector('h1');
        const button = document.querySelector('button');
        button.addEventListener('click',function(){
            title.innerText = '按钮点击';
            title.style.color = '#000000';
            button.innerText = 'has click';
            alert('click success');
        })
    </script>                                                                                                                                                                                                                        
  </body>                                                                                                                                                                                                                                                 
  </html>
